---
layout: default
noindex: true
---
<div class="row">
	<div class="medium-12 columns t30">
    {% assign sorted_news = site.news | sort: 'date' | reverse %}
    {% for post in sorted_news %}
    <div class="row">
      <div class="card">
         {% if post.image %}
          <img class="card-image"
            src="{{ post.image }}"
            alt="{{ post.title }}">
          {% endif %}
          <div class="card-section">
            <h2>{{ post.title }}</h2>
            {{ post.content }}
            {% if post.more %}
            <a class="button primary" href="{{ post.more }}" target="_blank">Read more</a>
            {% endif %}
          </div>
      </div>
    </div>
    {% endfor %}
	</div><!-- /.medium-7.columns -->
</div><!-- /.row -->
